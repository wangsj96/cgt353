                    	<img id="pic1" src="images/1.jpg" alt="" title="" />
                        <img id="pic2" src="images/2.jpg" alt="" title="" />
                        <img id="pic3" src="images/3.jpg" alt="" title="" />
                        <img id="pic4" src="images/4.jpg" alt="" title="" />
                        <img id="pic5" src="images/5.jpg" alt="" title="" />
                        <img id="pic6" src="images/6.jpg" alt="" title="" />                   
                    </div>
                    
                    <!--navigation-->
                    <div class="next"></div>
                    <div class="prev"></div>
                    
                    <!--thumbnail-->
                    <ul class="nav">
                    	<li id="nav1" class="selected"><a class="thumbnav" href="images/1.jpg" rel="images/thumbs/1.jpg">Image 1</a></li>
                        <li id="nav2"><a class="thumbnav" href="images/2.jpg" rel="images/thumbs/2.jpg">Image 2</a></li>
                        <li id="nav3"><a class="thumbnav" href="images/3.jpg" rel="images/thumbs/3.jpg">Image 3</a></li>
                        <li id="nav4"><a class="thumbnav" href="images/4.jpg" rel="images/thumbs/4.jpg">Image 4</a></li>
                        <li id="nav5"><a class="thumbnav" href="images/5.jpg" rel="images/thumbs/5.jpg">Image 5</a></li>
                        <li id="nav6"><a class="thumbnav" href="images/6.jpg" rel="images/thumbs/6.jpg">Image 6</a></li>
                        <li id="nav7"><a class="thumbnav" href="images/7.jpg" rel="images/thumbs/7.jpg">Image 7</a></li>
                      <li class="preview">
                       	<div class="preview_wrapper">
                            	<!--thumbnails come here-->
                          </div>
                          <!--little triangle-->
                          <span></span>
                        </li>
                    </ul>
                    
                </div>
            </section>
        </div><!--content div-->
    </div><!--- Page div  -->
	
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function() {
            var counter = 1;
			
			//display or hide popup window
			$("li").animate().hover(function(){
				$("li.preview").css("display","block");
			},function(){
				$("li.preview").css("display","none");
			});
			
			//put the image in the popup
			$("a.thumbnav").hover(function(event){
				var rel = $(this).attr("rel");
				$("div.preview_wrapper").css("background","url(" + rel + ") no-repeat center");
			});
			
			//click-event
			var sign = "";      //either -= or +=
			var imgNum = 0;    // from 1 to 7
			var move = 0;      // # of pixels to move image
			$("a.thumbnav").click(function(event){
				event.preventDefault();
				var ref = $(this).attr("href");
				
				if(ref.indexOf("1") != -1) {
					imgNum = 1;
				} else if(ref.indexOf("2") != -1) {
					imgNum = 2;
				} else if(ref.indexOf("3") != -1) {
					imgNum = 3;
				} else if(ref.indexOf("4") != -1) {
					imgNum = 4;
				} else if(ref.indexOf("5") != -1) {
					imgNum = 5;
				} else if(ref.indexOf("6") != -1) {
					imgNum = 6;
				} else if(ref.indexOf("7") != -1) {
					imgNum = 7;
				}
			
			if((counter - imgNum) < 0) {
				move = (imgNum - counter) *650;
				sign = "-=";
			} 
			else {
				move = (counter - imgNum) *650;
				sign = "+=";
			}
			
			//mvoe the image
			$("img").animate({
				left: sign + move
			}, 250);
			
			counter = imgNum;
			
			$("li.selected").removeClass("selected");
			$("li#nav"+imgNav).addClass("selected");
			});//end of thumbnav click
			
			
			$("li#nav1").hover(function(event){
				$("li.preview").css("left","-34.5px");	
			});
			$("li#nav2").hover(function(event){
				$("li.preview").css("left","-14px");	
			});
			$("li#nav3").hover(function(event){
				$("li.preview").css("left","5px");	
			});
			$("li#nav4").hover(function(event){
				$("li.preview").css("left","24px");	
			});
			$("li#nav5").hover(function(event){
				$("li.preview").css("left","43px");	
			});
			$("li#nav6").hover(function(event){
				$("li.preview").css("left","62px");	
			});
			$("li#nav7").hover(function(event){
				$("li.preview").css("left","81px");	
			});
			
			$("div.next").click(function(event){
				if(counter < 7) {
					$("img").animate({
						left:"-=650"
					}, 250);
				
				$("li.selected").addClass("prevNav");
				$("li.selected").removeClass("selected");
				$("li.prevNav").next().addClass("selected");
				$("li.prevNav").removeClass("prevNav");
			
				counter ++;
				}
			});
			
			$("div.prev").click(function(event){
				if(counter > 1) {
					$("img").animate({
						left:"+=650"
					}, 250);
				
				
				$("li.selected").addClass("prevNav");
				$("li.selected").removeClass("selected");
				$("li.prevNav").prev().addClass("selected");
				$("li.prevNav").removeClass("prevNav");
			
				counter --;
				}
			});
			
        });//end function ready
	</script>

</body>
</html>
